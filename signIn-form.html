<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In - Male Shopping Website</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8dadc, #457b9d); 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .signin-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .signin-form h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
        }

        .signin-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .signin-form input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: #f9f9f9;
            transition: border-color 0.3s;
        }

        .signin-form input:focus {
            border-color: #007bff;
            outline: none;
        }

        .signin-form button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signin-form button:hover {
            background-color: #0056b3;
        }

        .signin-form .forgot-password {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-top: -5px;
        }

        .signin-form .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .signin-form .forgot-password a:hover {
            text-decoration: underline;
        }

        .signin-form .signup-link {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-top: 15px;
        }

        .signin-form .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signin-form .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <form class="signin-form" action="/submit-signin" method="POST">
        <h2>Sign In</h2>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>

        <button type="submit">Sign In</button>

        <div class="signup-link">
            Don't have an account? <a href="/signup">Sign Up</a>
        </div>
    </form>
</body>

</html>
